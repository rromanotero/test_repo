apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: light-sensor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rromanotero/test_repo_cd.git
    targetRevision: HEAD
    path: helm_charts/light_sensor

    # # helm specific config
    # helm:
    #   # Extra parameters to set (same as setting through values.yaml, but these take precedence)
    #   parameters:
    #   - name: "nginx-ingress.controller.service.annotations.external-dns\\.alpha\\.kubernetes\\.io/hostname"
    #     value: mydomain.example.com
    #   - name: "ingress.annotations.kubernetes\\.io/tls-acme"
    #     value: "true"
    #     forceString: true # ensures that value is treated as a string
    #
    #   # Release name override (defaults to application name)
    #   releaseName: guestbook
    #
    #   # Helm values files for overriding values in the helm chart
    #   # The path is relative to the spec.source.path directory defined above
    #   valueFiles:
    #   - values-prod.yaml
    #
    #   # Values file as block file
    #   values: |
    #     ingress:
    #       enabled: true
    #       path: /
    #       hosts:
    #         - mydomain.example.com
    #       annotations:
    #         kubernetes.io/ingress.class: nginx
    #         kubernetes.io/tls-acme: "true"
    #       labels: {}
    #       tls:
    #         - secretName: mydomain-tls
    #           hosts:
    #             - mydomain.example.com
    #
    #   # Optional Helm version to template with. If omitted it will fallback to look at the 'apiVersion' in Chart.yaml
    #   # and decide which Helm binary to use automatically. This field can be either 'v2' or 'v3'.
    #   version: v2
  destination:
    server: https://kubernetes.default.svc
    namespace: light-sensor
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
    syncOptions:     # Sync options which modifies sync behavior
    - Validate=false # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
    - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
    # The retry feature is available since v1.7
    retry:
      limit: 3 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 3m # the maximum amount of time allowed for the backoff strategy
